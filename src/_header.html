<header class="section-outer section-header @@searchBarClass">
    <div class="section-full header">
        <div class="header-logo">
            <div class="burger" data-burger="button">
                <input type="checkbox">
                <img class="burger-closed" src="./img/burger_closed.svg" alt="Иконка закрытого бургер-меню">
                <img class="burger-opened" src="./img/burger_opened.svg" alt="Иконка открытого бургер-меню">
            </div>
            <a class="logo" href="./">
                <img class="logo-icon" src="./img/logo.svg" alt="Логотип">
            </a>
        </div>

        <div class="header-controls"> <!--  data-burger="menu" -->
            <div class="header-controls-title">
                <h1 class="page_title">@@title</h1>
            </div>
            @@if (context.searchBar == "true") {
                <div class="header-controls-search inputGroup__item">
                    <input class="inputGroup__control inputGroup__control--padding" type="text" placeholder="AAPL или Apple ">
                    <svg class="inputGroup__icon"><use xlink:href="img/main.svg#icon-searchTicket"></use></svg>
                </div>
            }
            <div class="header-controls-links">
                <div class="header-controls-links-link withCaret lang">
                    <input type="checkbox" id="langDesktop" class="visually_hidden">
    
                    <label for="langDesktop">
                        <span>Русский</span>
                        <svg><use xlink:href="img/main.svg#icon-caret-down"></use></svg>
                    </label>
    
                    <div class="dropdown">
                        <div class="content">
                            <span class="active">Русский</span>
                            <span>English</span>
                            <span>Deutch</span>
                            <span>Polski</span>
                            <span>Беларуская</span>
                            <span>Русский</span>
                            <span>English</span>
                            <span>Deutch</span>
                            <span>Polski</span>
                            <span>Беларуская</span>
                            <span>Русский</span>
                            <span>English</span>
                            <span>Deutch</span>
                            <span>Polski</span>
                        </div>
                    </div>
    
                </div>
                <div class="header-controls-links-link bell bell--active">
                    <label class="dropdown">
                        <input type="checkbox" class="visually_hidden">

                        <!-- <div class="bell__notify notify">
                            <div class="notify__header notify__header--empty">
                                <div class="notify__info">
                                    <h5 class="notify__title">Уведомления отсутствуют</h5>
                                </div>
                            </div>
                        </div> -->

                        <div class="bell__notify notify">
                            <div class="notify__header">
                                <div class="notify__info">
                                    <h5 class="notify__title">Уведомления</h5>
                                    <span class="notify__count">3</span>
                                </div>
                                <button class="notify__clean btn">Очистить все</button>
                            </div>
                            <div class="notify__content">
                                <div class="notify__item">
                                    <div class="notify__icon">
                                        <img class="notify__img" src="./img/notify_primary.svg" alt="Иконка обычного уведомления">
                                    </div>
                                    <div class="notify__text">
                                        <span class="notify__name">Уведомление об изменении в графиках</span>
                                        <span class="notify__time">35 мин.</span>
                                    </div>
                                </div>
                                <div class="notify__item">
                                    <div class="notify__icon">
                                        <img class="notify__img" src="./img/notify_warning.svg" alt="Иконка внимания уведомления">
                                    </div>
                                    <div class="notify__text">
                                        <span class="notify__name">Уведомления о неподтвержденной почте</span>
                                        <span class="notify__time">2 часа</span>
                                    </div>
                                </div>
                                <div class="notify__item">
                                    <div class="notify__icon">
                                        <img class="notify__img" src="./img/notify_danger.svg" alt="Иконка ошибки уведомления">
                                    </div>
                                    <div class="notify__text">
                                        <span class="notify__name">Уведомления об ошибке на сервере</span>
                                        <span class="notify__time">1 день</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <svg><use xlink:href="img/main.svg#icon-bell"></use></svg>
                    </label>
                </div>
                <div class="header-controls-links-link person">
                    <label class="dropdown">
                        <input type="checkbox" class="visually_hidden">
                        <ul class="dropdown-content">

                            <input type="checkbox" id="langMobile" class="visually_hidden">
                            <input type="checkbox" id="currencyMobile" class="visually_hidden">

                            <div class="labels">
                                <label for="langMobile" class="langMobileLabel">
                                    <span>Русский</span>
                                    <svg><use xlink:href="img/main.svg#icon-caret-down"></use></svg>
                                </label>
    
                                <label for="currencyMobile" class="currencyMobileLabel">
                                    <span>$ USD</span>
                                    <svg><use xlink:href="img/main.svg#icon-caret-down"></use></svg>
                                </label>
                            </div>

                            <div class="langMobileContent content">
                                <span class="active">Русский</span>
                                <span>English</span>
                                <span>Deutch</span>
                                <span>Polski</span>
                                <span>Беларуская</span>
                                <span>Русский</span>
                                <span>English</span>
                                <span>Deutch</span>
                                <span>Polski</span>
                                <span>Беларуская</span>
                                <span>Русский</span>
                                <span>English</span>
                                <span>Deutch</span>
                                <span>Polski</span>
                            </div>

                            <div class="currencyMobileContent content">
                                <span class="active">$ USD</span>
                                <span>₽ RUB</span>
                                <span>€ EUR</span>
                            </div>

                            <li class="border-bottom useViewProfile">
                                <button class="btn btn_primary">Попробовать</button>
                            </li>
                            <li class="border-bottom">
                                <svg><use xlink:href="img/main.svg#icon-gearSix"></use></svg>
                                <a href="./components.html">Настройки</a>
                            </li>
                            <li class="border-bottom">
                                <svg><use xlink:href="img/main.svg#icon-signOut"></use></svg>
                                <a href="#">Выход</a>
                            </li>

                        </ul>
                        <img src="./img/header_user.svg" alt="Иконка пользователя">
                    </label>
                </div>
                <div class="header-controls-links-link auth">
                    <img src="./img/header_user.svg" alt="Иконка пользователя">
                    <span>Вход</span>
                </div>
                <div class="header-controls-links-link registration">
                    <button class="btn btn_primary">Попробовать</button>
                </div>
            </div>

        </div>

    </div>
</header>
