<div class="myStrategy-items-item-header">
  <div class="myStrategy-items-item-header-info">
    <div class="myStrategy-items-item-header-info-title">
      <div class="paperDontTrade paperDontTrade--space">
        <svg class="paperDontTrade__icon table-fixed-item-name__icon">
          <use xlink:href="img/main.svg#icon-update"></use>
        </svg>
        <div class="paperDontTrade__popup">Данные по стратегии обновляются</div>
      </div>
      <h3>@@title</h3>
      @@if (context.titleIcon != "") {
      <svg>
        <use xlink:href="img/main.svg#@@titleIcon"></use>
      </svg>
      }
    </div>
    <div class="myStrategy-items-item-header-info-content">
      <div class="myStrategy-items-item-header-info-content-cash">
        <h5>Общий доход</h5>
        <span class="@@cashStatus">@@cashValue</span>
      </div>
      <div class="myStrategy-items-item-header-info-content-settings">
        <button data-modal="modal_edit">
          <svg>
            <use xlink:href="img/main.svg#icon-gearSix"></use>
          </svg>
          <span>Настройки</span>
        </button>
      </div>
    </div>
  </div>
  <div class="myStrategy-items-item-header-stat">
    <div class="myStrategy-items-item-header-stat-block">
      <h5>Кол-во компаний</h5>
      <span>1 222</span>
    </div>
    <div class="myStrategy-items-item-header-stat-block">
      <h5>Рыночная стоимость</h5>
      <span>15 621 $</span>
    </div>
    <div class="myStrategy-items-item-header-stat-block">
      <h5>Дневной доход</h5>
      <span class="success">+5 621 $</span>
    </div>
    <div class="myStrategy-items-item-header-stat-block">
      <div class="myStrategy-scoring">
        <span class="myStrategy-scoring__trend myStrategy-scoring__trend--negative"></span>
<!--       myStrategy-scoring__trend--positive  класс для зеленой вверх-->
        <div class="myStrategy-scoring__diagram" style="--persent: 85;
  --diagram-color: #73B845;">
          <svg width="51" height="51" viewbox="0,0,38.16, 38.16">
            <circle r="15.9" cx="19.08" cy="19.08"/>
            <circle r="15.9" cx="19.08" cy="19.08" style=""/>
            <text id="text" x="50%" y="50%" dy="0.35em" text-anchor="middle" style="font-size: 16px; line-height: 1">
              85
            </text>
          </svg>
        </div>

        <span class="myStrategy-scoring__home"></span>
        <p class="myStrategy-scoring__text">Безопасно</p>
      </div>
    </div>
  </div>

  <button class="myStrategy-items-item-header-toggle @@toggleActive">
    <svg>
      <use xlink:href="img/main.svg#icon-arrow-down"></use>
    </svg>
  </button>
</div>
