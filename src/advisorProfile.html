<!DOCTYPE html>
<html lang="ru">
<head>

  @@include('_head.html', {
  "title": "BeatMarket - Купите эти акции у своего брокера"
  })

</head>
<body>

@@include("_header.html", {
"title": "Мой профиль"
})

<section class="section-outer section-main">
  <div class="main">

    @@include("_menu.html", {
    "title": "Мой профиль"
    })

    <div class="main-content">
      <div class="main-content advisor">

        <section class="advisor-profile">
          <form class="form registration">

            <div class="form__item">
              <label for="email" class="form__label">E-mail</label>
              <input id="email" type="email" placeholder="mail@mail.ru">
              <div class="registration__input-prompt">

              </div>
            </div>

            <div class="form__item">
              <label for="password" class="form__label">Новый пароль</label>
              <input id="password" type="password" placeholder="******" value="******">
              <div class="registration__input-prompt">

              </div>
            </div>

            <div class="form__item">
              <label for="passwordnew" class="form__label">Повторите новый пароль</label>
              <input id="passwordnew" type="password" placeholder="******" value="******">
              <div class="registration__input-prompt">

              </div>
            </div>

            <div class="advisor-profile__btns">
              <button class="btn btn_blue" type="submit">Сохранить</button>
              <button class="btn btn--danger-transparent" type="button">Удалить профиль</button>
            </div>
          </form>

        </section>

        <!---->
      </div>
      @@include("_footerArea.html")
    </div>

  </div>
</section>

@@include("_footer.html")
